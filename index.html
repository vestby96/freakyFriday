<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styleBasic.css">

</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="wrapper">
        <form class="calc" name="calc">
            <input class="display" type="text" name="display" id="tall">
            <div class="line1"><input type="button" value="7" onclick="calc.display.value+='7'"><input type="button" value="8" onclick="calc.display.value+='8'"><input type="button" value="9" onclick="calc.display.value+='9'"><input type="button" value="/" onclick="calc.display.value+='/'"></div>
            <div class="line2"><input type="button" value="4" onclick="calc.display.value+='4'"><input type="button" value="5" onclick="calc.display.value+='5'"><input type="button" value="6" onclick="calc.display.value+='6'"><input type="button" value="*" onclick="calc.display.value+='*'"></div>
            <div class="line3"><input type="button" value="1" onclick="calc.display.value+='1'"><input type="button" value="2" onclick="calc.display.value+='2'"><input type="button" value="3" onclick="calc.display.value+='3'"><input type="button" value="-" onclick="calc.display.value+='-'"></div>
            <div class="line4"><input type="button" value="." onclick="calc.display.value+='.'"><input type="button" value="0" onclick="calc.display.value+='0'"><input type="button" value="+" onclick="calc.display.value+='+'"><input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)"></div>
            <div class="line5"><input type="button" value="Clear" onclick="calc.display.value=''"></div>
        </form>
    </div>
</body>
</html>
